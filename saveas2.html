<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Replace Page with Text</title>
</head>
<body>
  <h1>Type your text below</h1>
  
  <!-- Large text area for readability -->
  <textarea id="textArea" rows="20" cols="80" placeholder="Write or paste your text here..."></textarea>
  <br><br>

  <!-- Button that replaces the entire page with just the typed text -->
  <button onclick="replacePageContent()">Replace Page Content</button>

  <script>
    function replacePageContent() {
      // 1. Get the user's text
      const text = document.getElementById("textArea").value;

      // 2. Build a data URL that is just plain text (no HTML)
      const dataUrl = "data:text/plain;charset=utf-8," + encodeURIComponent(text);

      // 3. Navigate to that data URL
      //    The browser will load a new page with only the raw textâ€”no HTML tags remain.
      window.location.href = dataUrl;
    }
  </script>
</body>
</html>
