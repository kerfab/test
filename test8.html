<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Read and Print File Content</title>
</head>
<body>
  <h1>Open and Print File Content</h1>
  
  <!-- 1. A file input for selecting the file -->
  <input type="file" id="fileInput" accept=".txt"/>
  
  <!-- 2. A place to display the fileâ€™s content -->
  <pre id="fileContent" style="border:1px solid #ccc; padding:10px;"></pre>

  <!-- 3. Script to read the file and output its content -->
  <script>
    // Grab the file input element
    const fileInput = document.getElementById('fileInput');
    const fileContent = document.getElementById('fileContent');

    fileInput.addEventListener('change', () => {
      // Get the first selected file (if any)
      const file = fileInput.files[0];
      if (!file) return;

      // Use FileReader to read file as text
      const reader = new FileReader();
      reader.onload = (event) => {
        // Display the file content in the <pre> element
        fileContent.textContent = event.target.result;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
